[package]
authors = [
    "Marc 'risson' Schmitt <marc.schmitt@risson.space>",
    "Sevan 'Byh0ki' Murriguian-Watrin <murrig_s@epita.fr>",
]
description = "De-/serialization helpers for other s3ers crates."
homepage = "https://gitlab.com/s3ers/s3ers"
license-file = "../../LICENSE"
name = "s3ers-serde"
publish = false # this is not ready yet
readme = "../../README.md"
repository = "https://gitlab.com/s3ers/s3ers"
version = "0.0.1"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]

[dependencies]
base64 = "0.13.0"
bytes = "1.1.0"
form_urlencoded = "1.0.1"
itoa = "0.4.6"
quick-xml = { version = "0.23.0-alpha3", features = ["serialize"] }
s3ers-serde-macros = { path = "../s3ers-serde-macros", version = "0.0.1" }
s3ers-serde-xml = { path = "../s3ers-serde-xml", version = "0.0.1" }
serde = { version = "1.0.133", features = ["derive"] }

[dev-dependencies]
matches = "0.1.9"
